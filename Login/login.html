<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO LOGIN</title>

    <link rel="stylesheet" href="style/estilo_login.css">
</head>

<body>
    <div class="container">
        <h1 class="title">BIENVENIDO</h1>

<!-- Formulario login -->

        <form class="login">
            <input class="input" type="text" name="usuario" placeholder="Usuario" required>
            
            <input class="input" type="password" placeholder="Contraseña" name="password" required>
            
            <button class="button" type="submit" title="Ingresar" name="Ingresar">Iniciar Sesión</button>
        </form>

        <div class="login-links">
            <a class="link" href="#">¿Se te olvido tu contraseña?</a>
            <a class="link"  href="#">¿Si aún no tienes una cuenta? Registrate</a>
        </div>

    </div>




</body>

</html>
